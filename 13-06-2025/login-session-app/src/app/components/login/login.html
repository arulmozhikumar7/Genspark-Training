<div class="login-box">
  <h2>Login</h2>

  <form (submit)="login(); $event.preventDefault()">
    <label for="username">Username</label>
    <input id="username" type="text" [value]="username" (input)="username = $any($event.target).value" />

    <label for="password">Password</label>
    <input id="password" type="password" [value]="password" (input)="password = $any($event.target).value" />

    @if (error) {
      <div class="error">{{ error }}</div>
    }

    <button type="submit">Login</button>
  </form>
</div>
